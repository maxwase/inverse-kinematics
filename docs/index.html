<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <title>Inverse Kinematics</title>
        <style>
            html {
                touch-action: manipulation;
            }

            body {
                background: #404040;
            }

            html,
            body {
                overflow: hidden;
                margin: 0 !important;
                padding: 0 !important;
            }

            canvas {
                margin-right: auto;
                margin-left: auto;
                display: block;
                position: absolute;
                top: 0;
                left: 50%;
                transform: translate(-50%, 0%);
            }
        </style>
    </head>
    <body>
        <canvas id = "app"></canvas>
        <script src = "inverse_kinematics.js"></script>
        <script>
            wasm_bindgen("./inverse_kinematics_bg.wasm").then(on_wasm_loaded).catch(console.error);

            function on_wasm_loaded() {
                wasm_bindgen.web_main("app");
            }
        </script>
    </body>
</html>
